<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Grid</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pixel Grid</h1>
        <div class="controls">
            <div class="control-group">
                <label for="gridSize">Grid Size: <span id="gridSizeLabel">16</span>x<span id="gridSizeLabel2">16</span></label>
                <div class="slider-container">
                    <button id="decrementBtn" class="stepper-btn">-</button>
                    <input type="range" id="gridSize" min="1" max="64" value="16">
                    <button id="incrementBtn" class="stepper-btn">+</button>
                </div>
                <button id="saveButton">Save as PNG</button>
            </div>
            <div class="control-group">
                <label for="subGridSize">Subgrid Size: <span id="subGridSizeLabel">4</span></label>
                <div class="slider-container">
                    <button id="subDecrementBtn" class="stepper-btn">-</button>
                    <input type="range" id="subGridSize" min="2" max="32" value="4">
                    <button id="subIncrementBtn" class="stepper-btn">+</button>
                </div>
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="corner"></div>
            <canvas id="topRuler"></canvas>
            <canvas id="leftRuler"></canvas>
            <canvas id="gridCanvas"></canvas>
        </div>
    </div>

    <!-- Modals -->
    <div id="confirmClearModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to clear the canvas?</p>
            <div class="modal-actions">
                <button id="confirmClearBtn">Yes, Clear</button>
                <button id="cancelClearBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="saveErrorModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p>Failed to save PNG image.</p>
            <div class="modal-actions">
                <button id="closeErrorBtn">Close</button>
            </div>
        </div>
    </div>
    
    <a href="https://github.com/black-sesame-ice-cream/Pixel-Grid" target="_blank" rel="noopener noreferrer" class="github-icon-link" title="View on GitHub">
            <img src="images/github-icon.png" alt="GitHub Profile" />
    </a>

</body>
</html>
